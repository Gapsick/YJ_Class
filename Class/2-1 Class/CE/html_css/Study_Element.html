<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML Element</title>
</head>
<body>
    <h1>hello</h1>
    <p>word</p>
    <ul id="to-do-list">
        <li>ML 복습</li>
        <li>Java 예습</li>
    </ul>

    <Script>
        // body내 하위 요소 탐색
        const body = document.body;
        const elements = body.children;

        console.log("body.children:");
        console.log(elements);

        for (let index = 0; index < elements.length; index++) {
            console.log(`요소 ${index + 1}:`, elements[index].nodeName);
        }

        // to-do-list 항목 출력
        const ul = document.getElementById("to-do-list");
        const listItems = ul.children;  // HTMLCollection (Element 전용)

        console.log("To-do 리스트 항목:");
        for (let li of listItems) {
            console.log("- " + li.textContent.trim());
        }
    </Script>



</body>
</html>
